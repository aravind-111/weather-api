<!DOCTYPE html>
<html>
  <head>
    <title>Weather Report</title>
    <link rel="icon" href="/assets/icon.png" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Weather</div>
      <div class="location">
        <div style="margin-left: -170px; font-family: 'Roboto Mono', monospace">
          LOCATION
        </div>
        <input
          type="text"
          class="city"
          placeholder="Enter the City Name"
          value="coimbatore"
        />
        <button class="search">Search</button>
      </div>
      <div class="details">
        <div class="cloud"></div>
        <div style="gap: 100px">
          <div class="temp"></div>
          <div class="name"></div>
          <div class="date"></div>
        </div>
      </div>
      <div class="footer">MY WEATHER</div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
